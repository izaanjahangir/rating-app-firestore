<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Rating App| Home</title>

    <!-- Font Awesome CDN -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.1.0/css/all.css" integrity="sha384-lKuwvrZot6UHsBSfcMvOkWwlCMgc0TaWr+30HWe3a4ltaBwTZhyTEggF5tJv8tbt"
        crossorigin="anonymous">


    <!-- Bootstrap Minfied CSS -->
    <link rel="stylesheet" href="src/css/bootstrap.min.css">


    <!-- Custom CSS -->
    <link rel="stylesheet" href="src/css/style.css">

    <!-- Firebase libraries -->
    <script src="https://www.gstatic.com/firebasejs/5.0.4/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/5.0.4/firebase-firestore.js"></script>
    <script src="https://www.gstatic.com/firebasejs/5.1.0/firebase.js"></script>



</head>

<body>
    <nav class="navbar navbar-custom">
        <a href="index.html" class="navbar-brand">Rating App</a>
        <button class="btn btn-danger" onClick="logout()">Logout</button>
    </nav>


    <div id="main-container">
        <div class="container my-3 text-center">
            <form class="text-left" id="skill-form">
                <div class="input-group">
                    <input type="text" class="form-control" id="user-skill" placeholder="Enter your skill...">
                    <input type="submit" class="btn btn-custom-dark" value="Add">
                </div>
            </form>
            <h1 class="my-3">Skill Categories</h1>
            <ul class="list-group skill-list text-left"></ul>
            
            <h1 class="my-3">Your Skills:</h1>
            <ul class="list-group user-skill-list text-left"></ul>
        </div>
    </div>
    <div class="loader">
        <img src="src/images/loader.png" alt="loader">
        <div></div>
    </div>
    <div class="custom-modal">
        <p>Lorem ipsum dolor sit.</p>
    </div>

    <!-- Firebase App initialzation -->
    <script src="src/js/firebase-init.js"></script>
    <script src="src/js/main.js"></script>
</body>

</html>
