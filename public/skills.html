<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Rating App| Skills</title>

    <!-- Font Awesome CDN -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.1.0/css/all.css" integrity="sha384-lKuwvrZot6UHsBSfcMvOkWwlCMgc0TaWr+30HWe3a4ltaBwTZhyTEggF5tJv8tbt"
        crossorigin="anonymous">


    <!-- Bootstrap Minfied CSS -->
    <link rel="stylesheet" href="../src/css/bootstrap.min.css">


    <!-- Custom CSS -->
    <link rel="stylesheet" href="../src/css/style.css">

    <!-- Firebase libraries -->
    <script src="https://www.gstatic.com/firebasejs/5.0.4/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/5.0.4/firebase-firestore.js"></script>
    <script src="https://www.gstatic.com/firebasejs/5.1.0/firebase.js"></script>

</head>

<body>
    <nav class="navbar navbar-custom">
        <a href="../index.html" class="navbar-brand">Rating App</a>
    </nav>


    <div id="main-container">
        <div class="container my-3">
            <h1 id="skill-name" class="text-center"></h1>
            <div class="input-group my-3">
                <input type="number" class="form-control" step="0.1" min="0" max="5" placeholder="Select one and rate here 1-5...">
                <input type="button" value="Rate" class="btn btn-custom-dark">
            </div>
            <ul class="list-group skill"></ul>
        </div>
    </div>
    <div class="loader">
        <img src="../src/images/loader.png" alt="loader">
        <div></div>
    </div>

    <!-- Firebase App initialzation -->
    <script src="../src/js/firebase-init.js"></script>
    <script src="../src/js/rate.js"></script>
</body>

</html>
